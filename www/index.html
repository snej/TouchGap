<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello Notes</title>
    </head>
    <body>
        <header>
            <input type="text" placeholder="Sync Tags">
            <nav id="pagenav">
                <a class="new" href="#/new">New</a>
                <!-- <a class="edit" href="#/edit">Edit</a> -->
                <a class="home" href="#/home">⌂</a>
                <!-- <a href="#" title="Reload the browser" onclick="location.
                reload();">↻</a> -->
                <!-- <a href="http://animal.local:3000/index.html">A</a> -->
            </nav>
        </header>
        <div id="content"></div>
        <script type="text/javascript" src="cordova-2.2.0.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery.mustache.js"></script>
        <script type="text/javascript" src="js/coux.js"></script>
        <script type="text/javascript" src="js/pathbinder.js"></script>
        <script type="text/javascript" src="js/showdown.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <!-- mustache templates -->
        <script type="text/mustache" id="index-mu">
            <ul class="list">
            {{#rows}}
                <li><a href="{{path}}">{{value}}</a></li>
            {{/rows}}
            </ul>
        </script>
        <script type="text/mustache" id="new-mu">
            <h2>Start a new note:</h2>
            <form class="new-form">
                <input size=30 type="text" name="title" placeholder="Title"><br/>
                <input size=40 type="text" name="members" placeholder="@names @2share with@example.com"><br/>
                <input size=40 type="text" name="tags" placeholder="tags, split by commas, for this article"><br/>
                <input type="submit" value="Start">
            </form>
        </script>
        <script type="text/mustache" id="note-mu">
            <div class="edit">
                <h2>{{{breadcrumbs}}}</h2>
                <input type="submit" value="Edit"/>
                <div class="details">
                    <label for="tags">Tags:</label>
                    <span name="tags">{{tags}}</span>
                    <br/>
                    <label for="members">Members:</label>
                    <span name="members">{{members}}</span>
                </div>
                <div class="body">{{{body}}}</div>
            </div>
        </script>
        <script type="text/mustache" id="edit-mu">
            <form class="edit">
                <h2>{{{breadcrumbs}}}</h2>
                <input type="submit" value="Save"/>
                <div class="details">
                    <label for="tags">Tags:</label>
                    <input name="tags" type="text" value="{{tags}}">
                    <br/>
                    <label for="members">Members:</label>
                    <input name="members" type="text" value="{{members}}">
                </div>
                <textarea rows=20 cols=50>{{markdown}}</textarea>
            </form>
        </script>
    </body>
</html>
