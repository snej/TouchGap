<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello Notes</title>
    </head>
    <body>
        <header>
            <input type="text" placeholder="Search">
            <a href="#/notes">My Notes</a>
            <span id="breadcrumbs"></span>
            <nav id="pagenav">
                <a class="new" href="#/edit/_new">New</a>
                <a class="edit" href="#/edit/_current">Edit</a>
                <!-- <a href="#" title="Reload the browser" onclick="location.reload();">â†»</a> -->
                <!-- <a href="http://animal.local:3000/index.html">A</a> -->
            </nav>
        </header>
        <div id="content"></div>
        <script type="text/javascript" src="cordova-2.2.0.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery.mustache.js"></script>
        <script type="text/javascript" src="js/coux.js"></script>
        <script type="text/javascript" src="js/pathbinder.js"></script>
        <script type="text/javascript" src="js/showdown.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <!-- mustache templates -->
        <script type="text/mustache" id="notes-mu">
            <h1>My Notes</h1>
            <ul>
            {{#rows}}
                <li>{{value}}</li>
            {{/rows}}
            </ul>
        </script>
        <script type="text/mustache" id="note-mu">
        </script>
        <script type="text/mustache" id="page-mu">
        </script>
        <script type="text/mustache" id="edit-mu">
            <h1>Edit: {{title}}</h1>
            <form>
                <label>Title 
                <input name="title" type="text" value="{{title}}"></label>
                <br/>
                <label>Body </label>
                <br/>
                <textarea rows=20 cols=50>{{markdown}}</textarea>
                <input type="submit">
            </form>
        </script>
    </body>
</html>
